<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Diagnostricstest!</title>
  </head>

  <body style="background-color: #f0f1f2">
    <!--Navbar Start-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Diagnostricstest Center</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Contuct Us
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">+91-9609683765</a></li>
                <li>
                  <a class="dropdown-item" href="#"
                    >swapnadipprodhan@gmail.com</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar End-->

    <!--Body Start-->
    <div class="container p-2">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Book Your Diagnostic Test Slots</h3>
              <!-- Alart Popup Start -->
              <div
                th:if="${session.message}"
                th:classappend="${session.message}"
                class="alert alert-success"
                role="alert"
              >
                <p th:text="${session.message}"></p>
                <th:block
                  th:remove="tag"
                  th:if="${session.removeAttribute('message')}"
                ></th:block>
              </div>

              <!-- Alart Popup End -->

              <form th:action="@{/register}" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Patient FullName</label
                  >
                  <input
                    type="text"
                    name="fullname"
                    class="form-control"
                    id="exampleInputEmail1"
                    required=""
                    placeholder="Enter Patient FullName"
                  />
                </div>
                <div class="form-check form-check-inline">
                  <p style="margin-left: -69%">Sex</p>
                  <input
                    class="form-check-input"
                    type="radio"
                    path="sex"
                    name="sex"
                    id="inlineRadio1"
                    required=""
                    value="Male"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    path="sex"
                    name="sex"
                    id="inlineRadio2"
                    required=""
                    value="Female"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    path="sex"
                    name="sex"
                    id="inlineRadio3"
                    required=""
                    value="Other"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    >Other</label
                  >
                </div>
                <div class="mb-3 col-5">
                  <label for="exampleInputEmail1" class="form-label">Age</label>
                  <input
                    type="text"
                    name="age"
                    class="form-control"
                    id="exampleInputEmail1"
                    required=""
                    maxlength="2"
                    placeholder="Enter your Age"
                  />
                </div>
                <div class="mb-3 col-5">
                  <label for="exampleInputEmail1" class="form-label"
                    >Blood Pressure
                  </label>
                  <input
                    type="text"
                    name="bp"
                    class="form-control"
                    id="exampleInputEmail1"
                    required=""
                    maxlength="10"
                    placeholder="Enter your B/P"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    required=""
                    placeholder="Enter Your Email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    id="phone"
                    required=""
                    maxlength="10"
                    placeholder="Enter Your Phone Number"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Doctor Name</label
                  >
                  <input
                    type="text"
                    name="doctorname"
                    class="form-control"
                    id="exampleInputEmail1"
                    required=""
                    placeholder="Enter Doctor Name"
                  />
                </div>
                <div class="dropdown mb-3">
                  <label for="" class="form-label"
                    >Diagnostics Tests Name</label
                  >
                  <select
                    name="test"
                    class="form-select"
                    id="state"
                    required=""
                  >
                    <option value="">Choose...</option>
                    <option>Blood test</option>
                    <option>Ultrasound</option>
                    <option>Mri</option>
                    <option>Diabetes tests</option>
                    <option>CT scan</option>
                    <option>Kidney function tests</option>
                    <option>Pregnancy test</option>
                    <option>Eye tests</option>
                    <option>Thyroid function tests</option>
                    <option>Mammogram</option>
                    <option>HbA1c test</option>
                    <option>Cholesterol levels</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label"
                    >Upload prescriptions</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="alert('submit successfully')"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Body End-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
